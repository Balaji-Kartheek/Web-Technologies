<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>
<body>
    <h2>Alert Box</h2>
    <div class="description">
        <ul>
            <li>An alert box is often used if you want to make sure information comes through to the user.
            </li>
            <li>When an alert box pops up, the user will have to click "OK" to proceed.
            </li>
            <li>Syntax : alert("sometext"); 
            </li>
        </ul>
    </div>
</body>
</html>
