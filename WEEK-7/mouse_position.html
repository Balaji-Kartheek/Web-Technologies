<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position</title>
</head>
<body>

    <div id="output">Move the cursor to get the co-ordinates</div>
    <p>
        X: <span id ='x_value'></span>
    </p>
    <p>
        Y: <span id ='y_value'></span>
    </p>
    <script type="text/javascript">
        
        window.addEventListener("mouseMove", function (e) {
            document.getElementById('x_value').textContent = e.x;
            document.getElementById('y_value').textContent = e.y;
        });
    </script>
</body>
</html>
